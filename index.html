<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h3>Rock Paper Scissors</h3>
            <img src="images/fist.png" aria-placeholder="fist logo" height="50px" width="auto">
        </div>
    </div>
    <div class="main">
        <div class="box">
            <h3>Choose your weapon!</h3>
            <div class="decision">
                <button id="0"><img src="images/rock.png" height="50px" width="60px"> </button>
                <button id="1"><img src="images/paper.jpg" height="50px"> </button>
                <button id="2"><img src="images/scissors.jpg" height="50px"> </button>
            </div>
            <div class="score">
                <h3>Player Score: <span id="playerScore"></span></h3>
                <h3>Computer Score: <span id="compScore"></span> </h3>
            </div>
            <button id="reset">Play again</button>
        </div>
    </div>
    <div class="footer">
        <p> Created by: Malek Busari</p>
    </div>
</body>
</html>
